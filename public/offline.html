<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Hunter - Offline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #1de9b6, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #b0bec5;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .retry-btn {
            background: linear-gradient(45deg, #1de9b6, #00bcd4);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover { transform: translateY(-2px); }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #90a4ae;
        }
        .feature-icon { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>Hunter Offline</h1>
        <p>You're currently offline, but your Solo Hunter app is still partially functional!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>View cached data</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìù</span>
                <span>Add offline notes</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîÑ</span>
                <span>Sync when back online</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
